<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Qr Code</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

</head>


<body>
    <main>
        <div class="caixa-principal">
            <ul class="qr-code">
                <li class="qr-code">
                    <img src="./assets/image-qr-code.png" alt="image-qr-code">
                    <div class="informacoes">
                        <h2 class="informacao-principal">Improve your front-end skills by building projects</h2>
                        <span class="descricao">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
